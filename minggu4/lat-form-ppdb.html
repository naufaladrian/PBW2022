<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan Form PPDB</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .container {
        width: 500px;
        margin: 50px auto;
        border: 1px solid black;
        padding: 0px 20px;
        padding-bottom: 20px;
      }
      fieldset {
        margin-top: 20px;
        padding: 10px;
      }
      input {
        margin-top: 5px;
        margin-bottom: 10px;
      }
      h3 {
        text-align: center;
        margin-top: 10px;
      }
      .submit {
        padding: 5px 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h3>FORMULIR PPDB JALUR ZONASI TAHUN 2020</h3>
      <form name="fppdb" action="action.php" method="post">
        <!-- INFO PENDAFTARAN -->
        <fieldset class="info-pendaftaran">
          <legend>INFO PENDAFTARAN</legend>
          <label for="fnisn">NISN :</label><br />
          <input type="number" name="fnisn" required /><br />
          <label for="fasalsekolah">Asal Sekolah :</label><br />
          <input type="text" name="fasalsekolah" required /><br />
          <label for="ftahunlulus"
            >Tahun Lulus ( <i>lampirkan ijazah</i> ) :</label
          ><br />
          <input type="file" name="ftahunlulus" required /><br />
        </fieldset>
        <!-- ------------------ -->
        <!-- DATA CALON PESERTA -->
        <fieldset class="data-calon-peserta">
          <legend>DATA CALON PESERTA</legend>
          <label for="fnamalengkap">Nama Lengkap : </label><br />
          <input type="text" name="fnamalengkap" required /><br />
          <label for="fnik">NIK :</label><br />
          <input type="number" name="fnik" required /><br />
          <label for="fttl"
            >Tempat Tanggal Lahir ( <i>lampirkan akta kelahiran</i> )</label
          ><br />
          <input type="file" name="fttl" required /><br />
          <label for="fumur">Umur :</label><br />
          <input type="number" name="fumur" required /><br />
          <p>Jenis Kelamin :</p>
          <input type="radio" name="kelamin" id="flaki" />
          <label for="flaki">Laki - Laki</label>
          <input type="radio" name="kelamin" id="fperempuan" />
          <label for="fperempuan">Perempuan</label>
          <fieldset class="alamat">
            <legend>Alamat</legend>
            <label for="fdesakel">Desa/Kel :</label><br />
            <input type="text" name="fdesakel" required /><br />
            <label for="fkecamatan">Kecamatan :</label><br />
            <input type="text" name="fkecamatan" required /><br />
            <label for="fkabupatenkota">Kabupaten/Kota :</label><br />
            <input type="text" name="fkabupatenkota" required /><br />
            <label for="fprov">Provinsi :</label><br />
            <input type="text" name="fprov" required /><br />
          </fieldset>
          <label for="femail">Email Aktif :</label><br />
          <input type="email" name="femail" required />
        </fieldset>
        <fieldset class="dataortu">
          <legend>DATA ORANG TUA</legend>
          <label for="fkk">Kartu Keluarga</label><br />
          <input type="file" name="fkk" required /><br />
          <label for="fnokk">Nomor Kartu Keluarga :</label><br />
          <input type="number" name="fnokk" required /><br />
          <label for="fnamaayah">Nama Ayah Kandung :</label><br />
          <input type="text" name="fnamaayah" required /><br />
          <p>Agama :</p>
          <input type="radio" name="agama" id="islam" />
          <label for="islam">Islam</label>
          <input type="radio" name="agama" id="katolik" />
          <label for="katolik">Katolik</label>
          <input type="radio" name="agama" id="kristen" />
          <label for="kristen">Kristen</label><br />
          <input type="radio" name="agama" id="hindu" />
          <label for="hindu">Hindu</label>
          <input type="radio" name="agama" id="budha" />
          <label for="budha">Budha</label>
          <input type="radio" name="agama" id="konghucu" />
          <label for="konghucu">Konghucu</label><br />
          <label for="fpekerjaan">Pekerjaan :</label><br />
          <input type="text" name="fpekerjaan" required /><br />
          <fieldset class="alamat-ortu">
            <legend>Alamat Orang Tua</legend>
            <label for="fdesakel-ortu">Desa/Kel :</label><br />
            <input type="text" name="fdesakel-ortu" required /><br />
            <label for="fkecamatan-ortu">Kecamatan :</label><br />
            <input type="text" name="fkecamatan-ortu" required /><br />
            <label for="fkabupatenkota-ortu">Kabupaten/Kota :</label><br />
            <input type="text" name="fkabupatenkota-ortu" required /><br />
            <label for="fprov-ortu">Provinsi :</label><br />
            <input type="text" name="fprov-ortu" required /><br />
          </fieldset>
        </fieldset>
        <input type="submit" name="fsubmit" class="submit" />
      </form>
    </div>
  </body>
</html>
